<script>
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Balloon {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 100;
        this.size = 20 + Math.random() * 40;
        this.speed = 0.5 + Math.random() * 1.5;
        this.color = `hsl(${Math.random() * 360}, 80%, 80%)`;
    }
    update() {
        this.y -= this.speed;
        if (this.y + this.size < 0) {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 100;
            this.color = `hsl(${Math.random() * 360}, 80%, 80%)`;
        }
    }
    draw() {
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.size);
        ctx.lineTo(this.x, this.y + this.size + 20);
        ctx.strokeStyle = "#888";
        ctx.stroke();
    }
}

class Heart {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = 10 + Math.random() * 10;
        this.speed = 0.5 + Math.random();
        this.color = "rgba(255,105,180,0.8)";
    }
    update() {
        this.y += this.speed;
        if (this.y > canvas.height + 20) {
            this.y = -20;
            this.x = Math.random() * canvas.width;
        }
    }
    draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size, this.y - this.size, this.x - this.size*2, this.y + this.size/2, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size*2, this.y + this.size/2, this.x + this.size, this.y - this.size, this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

const balloons = [];
for (let i = 0; i < 25; i++) balloons.push(new Balloon());

const hearts = [];
for (let i = 0; i < 20; i++) hearts.push(new Heart());

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balloons.forEach(b => { b.update(); b.draw(); });
    hearts.forEach(h => { h.update(); h.draw(); });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
